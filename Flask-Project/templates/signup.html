{%extends 'base.html' %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}"
{%endblock %}

{%block body%}
<div class="login">
    <h1>Sign-up</h1>
    <form action="" method='POST' class="signupform">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}sqlite

    <a href="{{url_for('login')}}">Already have an account?Log In</a>
</div>
{%endblock%}
