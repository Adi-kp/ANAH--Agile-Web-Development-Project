<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-RALyJ2Zn6t56HOhzkRC5zB0VE4l9j6EGGQ5dOKlqvv4RtxlZ0/iOZx6s3s5J8RBT"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='css/nav.css') }}"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
    {%block head%} {%endblock%}
  </head>
  <body>
    <!-- Navbar-->

    <nav class="nav-custom navbar-dark navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">CookSpur</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            {% if not user.is_authenticated%}
            <a class="nav-link" href="{{url_for('views.index')}}"
              >Home<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}">Login</a>
          </li>
          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('views.chat')}}">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </nav>
    {%block body%}{%endblock%}
  </body>
</html>
