<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background-color: #ffffff;
        }

        #chat-log {
            flex: 1;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #e0f2fe;
            padding: 8px;
            border-radius: 8px;
        }

        .ai-message {
            background-color: #e6e6e6;
            padding: 8px;
            border-radius: 8px;
        }

        #user-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #send-button {
            width: 100%;
            padding: 5px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            #send-button:hover {
                background-color: #45a049;
            }

        @media (max-width: 600px) {
            #chat-container {
                max-width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
// Get DOM elements
const chatLog = document.getElementById('chat-log');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

// Send user message
function sendMessage() {
            const message = userInput.value;

            // Display user message in chat log
            displayMessage('User', message, 'user-message');

            // Clear the input field
            userInput.value = '';

            // Call API or perform necessary actions to generate response
            const response = generateResponse(message);

            // Display AI response in chat log
            displayMessage('AI', response, 'ai-message');
}

// Generate AI response (replace with your own logic)
function generateResponse(message) {
            // Sample response generation logic
            const responses = [
                "Hello!",
                "How can I help you today?",
                "I'm sorry, I don't understand.",
                "That's interesting!",
                "Could you please provide more details?"
            ];

            // Return a random response
            return responses[Math.floor(Math.random() * responses.length)];
}

// Display message in chat log
function displayMessage(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatLog.appendChild(messageElement);

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
}

            // Attach event listener to send button
            sendButton.addEventListener('click', sendMessage);

            // Attach event listener to Enter key press
            userInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
